name: digital_art_gallery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.3
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Adding assets (e.g., images)
  assets:
    - assets/ # All images inside the assets directory
    # If you have specific images, you can list them like this:
    # - assets/artwork1.jpg
    # - assets/artwork2.png

# Flutter Native Splash configuration
flutter_native_splash:
  color: "#6200EE" # Background color
  image: assets/art.jpg # Splash screen image
  android: true
  ios: true
